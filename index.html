<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UHike - Find your trail</title>
  
    <!-- Link SemanticUI CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css' />
    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!--Link Firebase-->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script> -->
</head>

<body>
    <div id="main-container">

<!-- ****************************** -->
<!-- Where I left off 7/28/19 -->
<!-- Making an input box to manually input address to locate user -->
<!-- Using a placeholder image for the map, and then loading it in when it's needed -->
<!-- *********************** -->
    <!-- Navbar -->
    <div class="ui container">
        <div class="ui menu">
            <div class="header item">
                <img src="images/route-icon.png">
            </div>
            <h1 class="header item">U-Hike</h1>

            <div class="header item">
                <div class="ui input">
                    <input type="text" placeholder="Your Address...">
                </div>
            </div>
            <div class="right menu">
                <button class="ui item icon button" id="geolocate-button">
                    <i class="crosshairs icon"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Map Background -->
    <div id='map'></div>

    <!-- Container -->


    <!-- Input Container -->
    <!-- <div class="ui container map-view-area">

    </div> -->
    <div class="ui container" id="container">
        <!-- Initial Selection Box -->
        <div class="ui placeholder raised segment" id="selection-box">
            <div class="ui two column stackable center aligned grid">
                <div class="ui vertical divider">Then</div>
                <div class="middle aligned row">
                    <div class="column">
                        <div class="ui icon header">
                            <i class="search icon"></i>
                            Select Your Criteria
                        </div>
                        <div class="field criteria-button">
                            <div class="ui yellow labeled icon top right pointing dropdown button">
                                <i class="industry icon"></i>
                                <span class="text">Difficulty</span>
                                <div class="menu">
                                    <div class="item">
                                        <div class="ui green empty circular label"></div>
                                        Easy
                                    </div>
                                    <div class="item">
                                        <div class="ui yellow empty circular label"></div>
                                        Medium
                                    </div>
                                    <div class="item">
                                        <div class="ui red empty circular label"></div>
                                        Hard
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field criteria-button">
                                <div class="ui violet labeled icon top right pointing dropdown button">
                                    <i class="compass icon"></i>
                                    <span class="text">Length</span>
                                    <div class="menu">
                                        <div class="item">
                                            <div class="ui green empty circular label"></div>
                                            < 1 mile
                                        </div>
                                        <div class="item">
                                            <div class="ui yellow empty circular label"></div>
                                            1 - 5 miles
                                        </div>
                                        <div class="item">
                                            <div class="ui red empty circular label"></div>
                                            > 5 miles
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="column">
                        <div class="ui icon header">
                            <i class="map icon"></i>
                            Find a Hike Near Me!
                        </div>
                        <div class="ui green button" id="find-hike-button">
                            Search
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="search-results hidden">
            <button class="circular ui icon button back-button">
                <i class="icon left chevron"></i>
            </button> 
            
            <div class="ui styled accordion hike-section">
             
            </div>
        </div>
        
    </div>

    </div>
    
    <!--Link jQuery-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>


    <!-- Link SemanticUI JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js'></script>
    
    <!-- Link to JS file -->
    <script src="app.js"></script>
    <!-- Script for Google Maps Load in -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpCKTkks8wpK6Ptm4yHLGiKPGzJbQXfgo&callback=initMap"
        async defer>
    </script>
    <script src="map.js"></script>




</body>
</html>
